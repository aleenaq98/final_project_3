<main class="main">
  <div class="grid-container">
    <div class="grid-item">
      <img src="images/eggs.jpg" alt="Boiled eggs cut in half surrounded by eggshells.">
    </div>
    <div class="grid-item">
      <img src="images/milkshake.jpg" alt="Two glasses of strawberry milkshake with mint leaves on the side.">
    </div>
    <div class="grid-item">
      <img src="images/dates.jpg" alt="A plate of dates in a ramadan-inspired setting.">
    </div>
    <div class="grid-item">
      <img src="images/wings.jpg" alt="Top view of two chicken wings next to hot sauce and red chillies.">
    </div>
    <div class="grid-item">
      <img src="images/kiwi.jpg" alt="A close up of a juicy kiwi cut in half.">
    </div>
    <div class="grid-item">
        <img src="images/barbeque.jpg" alt="Closeup of chicken barbeque.">
      </div>
      <div class="grid-item">
         <img src="images/pizza.jpg" alt="Closeup of vegetarian pizza.">
       </div>
       <div class="grid-item">
         <img src="images/rooh_afza.jpg" alt="A hand holding the Rooh Afza drink next to a candle and a plate of dates.">
  </div>
</main>
